services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: minisource-gateway
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
      - AUTH_SERVICE_URL=http://auth:5000
      - NOTIFIER_SERVICE_URL=http://notifier:5001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-key}
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_RPS=100
      - CIRCUIT_ENABLED=true
      - TRACING_ENABLED=true
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - minisource-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  redis:
    image: redis:7-alpine
    container_name: minisource-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - minisource-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

networks:
  minisource-network:
    driver: bridge
    name: minisource-network

volumes:
  redis_data:

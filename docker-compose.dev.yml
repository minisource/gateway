services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: minisource-gateway-dev
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
      - AUTH_SERVICE_URL=http://host.docker.internal:5000
      - NOTIFIER_SERVICE_URL=http://host.docker.internal:5001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=dev-secret-key-change-in-production
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_RPS=1000
      - CIRCUIT_ENABLED=true
      - TRACING_ENABLED=true
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
      - LOG_LEVEL=debug
      - LOG_FORMAT=json
    volumes:
      - ./config:/app/config:ro
    depends_on:
      - redis
      - jaeger
    networks:
      - minisource-dev
    extra_hosts:
      - "host.docker.internal:host-gateway"

  redis:
    image: redis:7-alpine
    container_name: minisource-redis-dev
    ports:
      - "6379:6379"
    command: redis-server --appendonly no
    networks:
      - minisource-dev

  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: minisource-jaeger-dev
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - minisource-dev

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: minisource-prometheus-dev
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - minisource-dev

  grafana:
    image: grafana/grafana:10.2.2
    container_name: minisource-grafana-dev
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - minisource-dev

networks:
  minisource-dev:
    driver: bridge

volumes:
  grafana_data:
